                <h1>event propagation</h1>    

                <div id="d1" style="background: red; padding: 25px;">
                    text inside div

                    <span style="background: yellow;"> 
                        text inside span
                    </span>
                    
                </div>
            </div>

            <div class="container">>  
                <h1>Event delegation</h1>
                <ul>
                    <li>lista 1</li>
                    <li>lista 2</li>
                    <li>lista 3</li>
                </ul> 
            </div>


        <script>


            var ul = document.querySelector('ul');

            var li = document.querySelectorAll('li');


            var x = 0;

            while (li[x]) {
                li[x].addEventListener('click', function(e) {
                    console.log('clicou na li');
                });
                x++;
            }

            ul.addEventListener('click', function(e) {
                e.stopPropagation();
                console.log(this);
                console.log(e.currentTarget);
                console.log(e.target);

             
            });

            var d1 = document.querySelector('#d1');
            var d1span = document.querySelector('#d1 span');            

            d1.addEventListener('click', function(evt) {
                console.log('click on d1');
                console.log(evt.currentTarget);
                console.log(evt.target);
                console.log(this);
            }, false);

            d1span.addEventListener('click', function(e) {
                console.log('click on d1spam');
                e.stopImmediatePropagation();
            }, false);


            var btn1 = document.getElementById('btn1');

            btn1.addEventListener("click", function() {
                alert('dom level 2');
            });

            btn1.addEventListener("click", function() {
