<!DOCTYPE html>



<html>
    <head>
        <title>
            events test of interaction
        </title>
        <meta charset="utf-8">

    </head>

    <body>

        <div class="container">
            <form action="#">
                <label for="txtUser">Usuario</label>
                <input type="text" id="txtUser" name="user"> <br>
                <label for="txtPass">Senha</label>
                <input type="password" id="txtPass" name="pass">
                <br>
                <button type="submit" id="btn">Logar</button>
            </form>
        </div>


        <script>
            
            (function() {
                'use strict'

                var form = document.querySelector('form');
                var txtUser = document.getElementById('txtUser');
                var txtPass = document.getElementById('txtPass');
                var btn = document.getElementById('btn');

                form.addEventListener('submit', function(e) {
                    if (!txtUser.value || !txtPass) {
                        alert('fill up the fields');
                    }
                    e.preventDefault();
                });
            
            })()

        </script>

    </body>
</html>
